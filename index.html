<!doctype html>
<html lang="pt-BR">
<head>

<body>
<header class="topbar">

  <h1>JUROS PRO</h1>
</header>

<main class="container">
  <section class="form">
    <label>Nome:</label>
    <input id="name" placeholder="Nome">

    <label>Data do EmprÃ©stimo:</label>

    <label>Valor (R$):</label>

    <label>Juros Mensais (%):</label>

<!-- Edit modal -->
<div id="modal" class="modal hidden" aria-hidden="true">
  <div class="modal-content">
    <h3>Editar EmprÃ©stimo</h3>

    <input id="edit-name">

    <input id="edit-value" type="number" step="0.01">

    <label>Juros (%):</label>

      <input id="edit-month-input" type="month">

    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
