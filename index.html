<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png">
<title>JUROS PRO</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="icon.png" alt="JUROS PRO" id="appIcon">
  <h1>JUROS PRO</h1>
</header>

<main>
  <section id="controls">
    <label>Nome:<input id="name" type="text" placeholder="Nome"></label>
    <label>Data do Empréstimo:<input id="date" type="date"></label>
    <label>Valor (R$):<input id="amount" type="number" step="0.01" min="0"></label>
    <label>Juros Mensais (%):<input id="rate" type="number" step="0.01" min="0"></label>
    <button id="saveBtn">Cadastrar</button>
    <button id="backupBtn">Backup / Exportar</button>
    <button id="importBtn">Importar</button>
    <input id="importFile" type="file" accept=".json" style="display:none">
  </section>

  <section id="searchSection">
    <input id="search" placeholder="Buscar por nome">
    <button id="clearSearch">Limpar</button>
  </section>

  <section id="summary">
    <h2>Dashboard</h2>
    <div id="totalInterest">Total juros acumulado: R$ 0,00</div>
  </section>

  <section id="records">
    <h2>Registros</h2>
    <div id="list"></div>
  </section>
</main>

<!-- Edit modal -->
<div id="modal" class="hidden">
  <div class="modal-content">
    <h3>Editar Empréstimo</h3>
    <label>Nome:<input id="editName" type="text"></label>
    <label>Data:<input id="editDate" type="date"></label>
    <label>Valor:<input id="editAmount" type="number" step="0.01"></label>
    <label>Juros (%):<input id="editRate" type="number" step="0.01"></label>
    <div>Meses pagos (YYYY-MM), sep por vírgula:</div>
    <input id="editPayments" placeholder="2025-12,2026-01">
    <button id="saveEdit">Salvar</button>
    <button id="cancelEdit">Cancelar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
